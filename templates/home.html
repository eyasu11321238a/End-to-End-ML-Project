<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .login {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 700px;
        }
        h1, legend {
            text-align: center;
            color: #4B0082;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-select, .form-control {
            border-radius: 8px;
            border: 2px solid #ced4da;
        }
        .form-select:focus, .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 5px rgba(118, 75, 162, 0.5);
        }
        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
        h2 {
            text-align: center;
            color: #28a745;
            font-weight: 500;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <fieldset>
                <legend>Prediction Form</legend>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option selected disabled value="">Select Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Reading Score (out of 100)</label>
                    <input class="form-control" type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Writing Score (out of 100)</label>
                    <input class="form-control" type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>
                </div>

                <div class="mb-4">
                    <button type="submit" class="btn btn-primary">Predict your Maths Score</button>
                </div>
            </fieldset>
        </form>

        {% if results %}
            <h2>The Prediction is: {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
